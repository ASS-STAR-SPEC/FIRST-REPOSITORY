<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .price {
            color: green;
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Online Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
</nav>

<div class="container">

    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$25.00</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$40.00</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$60.00</p>
        <button>Add to Cart</button>
    </div>

</div>

<footer>
    <p>&copy; 2026 My Online Store. All Rights Reserved.</p>
</footer>

</body>
</html>
